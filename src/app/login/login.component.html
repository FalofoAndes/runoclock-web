<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Run O'Clock - Login</title>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/@angular/material@15.0.0/prebuilt-themes/indigo-pink.css" rel="stylesheet">  
</head>
<body>
  <div class="container-login vh-100">        
    <div class="row-login row h-100 align-items-center">            
      <!-- Columna de Login -->
      <div class="col-login col-6 justify-content-center border-end border-1">
        <div class="row login">
          <div class="col-md-2"></div>
          <div class="form-login col-md-8 p-4">
            <h1>Run O'Clock</h1>
            <h2>LogIn</h2>
            <button mat-fab color="primary" class="runoclock-button my-2" extended>
              <mat-icon fontSet="fa" fontIcon="fab fa-google"></mat-icon>
              Iniciar sesión con Google
            </button>
            <mat-divider class="mb-2" ></mat-divider>
            <mat-form-field  style="width: 100%;">
              <mat-label>Email</mat-label>
              <input matInput placeholder="Introducir correo electrónico">
            </mat-form-field>
            <mat-form-field style="width: 100%;">
              <mat-label>Contraseña</mat-label>
              <input matInput type="password" placeholder="Contraseña">
            </mat-form-field>
            <mat-checkbox color="primary">Recordarme</mat-checkbox>
            <button mat-fab color="primary" class="runoclock-button" extended>
              Acceder
            </button>
            <p class="text-end"><a href="#">¿Recuperar contraseña?</a></p>
          </div>          
          <div class="col-md-2"></div>
        </div>
      </div>
      
      <!-- Columna de Registro -->
      <div class="col-md-6 justify-content-center">
        <div class="row register">
          <div class="col-md-2"></div>
          <div class="col-md-8 card p-4" >
            <h2>Regístrate</h2>
            <button mat-fab color="primary" class="runoclock-outlined-button my-2" extended>
              <mat-icon fontSet="fa" fontIcon="fab fa-google"></mat-icon>
              Registrarse con Google
            </button> 
            <button mat-fab color="primary" class="runoclock-outlined-button my-2" extended>
              <mat-icon fontSet="fa" fontIcon="fas fa-envelope"></mat-icon>
              Registrarse con el correo
            </button>
          </div>
          <div class="col-md-2"></div>
        </div>
      </div>
    </div>
  </div>   
    
</body>
</html>
