<div class="container-registro vh-100">        
  <div class="row-login row h-100 align-items-center">            
    <!-- Columna de Login -->
    <div class="col-4"></div>
    <div class="col-login col-4 justify-content-center ">
      <div class="row login">
        <div class="col-md-2"></div>
        <div class="form-login col-md-8 p-4">
          <div class="text-center">
            <img  src="assets/images/logo.png" alt="Logo" width="150">
          </div>
          <h1 class="text-center">Run O'Clock</h1>
          <h2 class="text-center">Registro</h2>
          <mat-form-field  style="width: 100%;">
            <mat-label>Nombre de usuario</mat-label>
            <input matInput placeholder="Introducir nombre de usuario">
          </mat-form-field>
          <mat-form-field style="width: 100%;">
            <mat-label>Email</mat-label>
            <input matInput type="password" placeholder="Introducir correo electrónico">
          </mat-form-field>
          <mat-form-field style="width: 100%;">
            <mat-label>Contraseña</mat-label>
            <input matInput type="password" placeholder="Contraseña">
          </mat-form-field>
          <mat-form-field style="width: 100%;">
            <mat-label>Confirmar Contraseña</mat-label>
            <input matInput type="password" placeholder="Confirmar Contraseña">
          </mat-form-field>
          <div class="row">  
            <div class="col-6">
              <button (click)="irAlDashboard()" mat-fab color="primary" class="runoclock-button my-2 w-100" extended>
                Aceptar
              </button>
            </div>     
            <div class="col-6">
              <button (click)="cancel()" mat-fab color="primary" class="runoclock-outlined-button my-2 w-100" extended>
                Cancelar
              </button>
            </div>        
          </div>
        </div>          
        <div class="col-md-2"></div>
      </div>
    </div>
    
    <div class="col-4"></div>

  </div>
</div>
